<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.css">
    <link rel="stylesheet" href="CSS/gioithieu.css">

</head>

<body>
    <div class="container-fluid pb-5" id="bg1">
        <div class="container">
            <h3 class="mt-5 text-center pb-5" style="color: #FF5B00;">Đăng ký</h3>
            <div class="row">
                <form class="form row" ng-submit="register()" name="registrationForm" ng-submit="register()">
                    <div class="flex-column">
                        <label>Họ và tên</label>
                    </div>
                    <div class="inputForm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" class="input" name="name" placeholder="Họ và tên" ng-model="user.name"
                            ng-required="true">
                    </div>
                    <span class="text-danger opacity-75"
                        ng-show="registrationForm.name.$touched && registrationForm.name.$invalid">Vui lòng nhập họ và
                        tên.
                    </span>

                    <div class="flex-column">
                        <label>Số điện thoại</label>
                    </div>
                    <div class="inputForm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                        <input type="text" class="input" name="phone" placeholder="Số điện thoại" ng-model="user.phone"
                            ng-required="true">
                    </div>
                    <div class="text-danger opacity-75"
                        ng-show="registrationForm.phone.$touched && registrationForm.phone.$error.required">Vui lòng nhập số
                        điện thoại.
                    </div>
                    <div class="text-danger opacity-75" ng-show="registrationForm.phone.$error.charE">Số điện thoại đã
                        tồn tại
                    </div>

                    <div class="flex-column">
                        <label>Email</label>
                    </div>
                    <div class="inputForm">
                        <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                            <g id="Layer_3" data-name="Layer 3">
                                <path
                                    d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                                </path>
                            </g>
                        </svg>
                        <input type="email" class="input" name="email" placeholder="Email" ng-model="user.email"
                            ng-required="true">
                    </div>
                    <div class="text-danger opacity-75"
                        ng-show="registrationForm.email.$touched && registrationForm.email.$error.required">Vui lòng
                        nhập email.
                    </div>
                    <div class="text-danger opacity-75" ng-show="registrationForm.email.$error.charE">Email đã tồn tại
                    </div>
                    <div class="text-danger opacity-75"
                        ng-show="registrationForm.email.$touched && registrationForm.email.$error.email">Email không hợp
                        lệ.
                    </div>

                    <div class="flex-column">
                        <label>Mật khẩu</label>
                    </div>
                    <div class="inputForm">
                        <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                            </path>
                            <path
                                d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                            </path>
                        </svg>
                        <input type="password" class="input" name="password" placeholder="********"
                            ng-model="user.password" ng-required="true">
                    </div>

                    <div class="text-danger opacity-75"
                        ng-show="registrationForm.password.$touched && registrationForm.password.$invalid">
                        Vui lòng nhập mật khẩu.
                    </div>

                    <div class="flex-column">
                        <label>Xác nhận mật khẩu</label>
                    </div>
                    <div class="inputForm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <input type="password" class="input" name="confirmPassword" placeholder="********"
                            ng-model="confirmPassword" ng-required="true" ng-pattern="user.password">
                    </div>
                    <div class="text-danger opacity-75"
                        ng-show="registrationForm.confirmPassword.$touched && registrationForm.confirmPassword.$error.required">
                        Vui lòng xác nhận mật khẩu.
                    </div>
                    <div class="text-danger opacity-75"
                        ng-show="registrationForm.password.$touched && password == confirmPassword">
                        Mật khẩu xác nhận không khớp.
                    </div>

                    <div class="flex-row">
                        <div>
                            <input type="checkbox" ng-model="terms" ng-required="true">
                            <label>Tôi đã đọc và chấp nhận các điều khoản</label>
                        </div>
                    </div>
                    <div class="text-danger opacity-75" ng-show="registrationForm.$submitted && !terms">
                        Vui lòng đồng ý với các điều khoản.
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="button-submit align-items-center mx-auto"
                            style="width: 300px;">Đăng ký</button>
                    </div>

                    <p class="p line">Hoặc tiếp tục với</p>

                    <div class="flex-row">
                        <button type="button" class="btn1 google">
                            <svg version="1.1" width="20" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512"
                                style="enable-background:new 0 0 512 512;" xml:space="preserve">
                                <path style="fill:#FBBB00;"
                                    d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
                                    c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644
                                    c-5.317,15.501-8.215,32.141-8.215,49.456C103.821,274.792,107.225,292.797,113.47,309.408z">
                                </path>
                                <path style="fill:#518EF8;"
                                    d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
                                    c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
                                    c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z">
                                </path>
                                <path style="fill:#28B446;" d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
                                    c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
                                    c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z">
                                </path>
                                <path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
                                    c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
                                    C318.115,0,375.068,22.126,419.404,58.936z">
                                </path>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="btn1 apple">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="#0b54a8">
                                <path
                                    d="M20 0a4 4 0 0 1 4 4v16a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4h16zm-4 7.28V4.5h-2.29c-2.1 0-3.42 1.6-3.42 3.89v1.67H8v2.77h2.29v6.67h2.85v-6.67h2.29l.57-2.77h-2.86V8.94c0-1.1.58-1.66 1.72-1.66H16z" />
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="//cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>


</html>
